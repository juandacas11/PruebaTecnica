<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de ejercicios</title>
  </head>
  <body>
    <h1>Formulario de ejercicios</h1>
    <form>
      <h2>Ejercicio1</h2>
      <label for="num1">Ingrese los numeros del arreglo separados por comas</label>
      <input type="text" id="num1" name="num1" required><br><br>
    
      <label for="num2">Número 2:</label>
      <input type="number" id="num2" name="num2" required><br><br>
      
      <input type="button" value="Calcular" onclick="CalcularNumeros()" ><br><br>
      <label id="resultado"></label>        
    </form>
    <form>
      <h2>Ejercicio 2</h2>
      <label for="cadena1">Cadena1:</label>
      <input type="text" id="cadena1" name="cadena" required><br><br>

      <label for="cadena2">Cadena2:</label>
      <input type="text" id="cadena2" name="cadena2" required><br><br>
      
      <input type="button" value="comparar" onclick="ejercicio2()"><br><br>
      <label id="resultadoA"></label> 
    </form> 


    <form>
      <h2>Ejercicio 3</h2>
      <label for="arreglo3">Ingrese el Arreglo sin comas ni espacios, Ejemplo [ad$%f]:</label><br>
      <input type="text" id="arreglo3" name="arreglo3" required><br><br>
      
      <input type="button" value="Calcular" onclick="ejercicio3()"><br><br>
      <label id="resultado3"></label>

    </form>

    <form>
      <h2>Ejercicio 4</h2>
      <label for="texto">Ingrese el texto:</label><br>
      <textarea id="texto" name="texto" rows="10" cols="50"></textarea><br>
      <button type="button" onclick="procesarTexto()">Procesar</button>
      <label id="resultado3e"></label>
    </form>
    
    
    
    <form>
      <h2>Ejercicio 5</h2>
      <form id="registro-form" onsubmit="return validarFormulario()" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br><br>
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="contrasena" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"><br><br>
        <input type="submit" value="Registrar">
      </form>
      <script src="NumerosCercanos.js"></script>


  </body>
</html>
