<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de ejercicios</title>
  </head>
  <body>
    <h1>Formulario de ejercicios</h1>
    <form>
      <h2>Ejercicio1</h2>
      <label for="num1">Ingrese los numeros del arreglo separados por comas</label>
      <input type="text" id="num1" name="num1" required><br><br>
    
  
      <label for="num2">Número 2:</label>
      <input type="number" id="num2" name="num2" required><br><br>
      
      <input type="button" value="Calcular" onclick="CalcularNumeros()" ><br><br>
      <label id="resultado" ></label>
    </form>
    <form>
      <h2>Ejercicio 2</h2>
      <label for="cadena">Cadena:</label>
      <input type="text" id="cadena" name="cadena" required><br><br>
      
      <input type="button" value="Calcular" onclick="ejercicio2()"><br><br>
      
    </form> 
    <form>
      <h2>Ejercicio 3</h2>
      <label for="arreglo">Arreglo:</label>
      <input type="text" id="arreglo" name="arreglo" required><br><br>
      
      <input type="button" value="Calcular" onclick="ejercicio3()"><br><br>
    </form>  
    
    <form>
      <h2>Ejercicio 4</h2>
      <label for="numeros">Números:</label>
      <input type="text" id="numeros" name="numeros" required><br><br>
      
      <label for="suma">Suma:</label>
      <input type="number" id="suma" name="suma" required><br><br>
      
      <input type="button" value="Calcular" onclick="ejercicio4()"><br><br>
      
    </form>
    
    <form>
      <h2>Ejercicio 5</h2>
      <label for="texto">Texto:</label>
      <textarea id="texto" name="texto" required></textarea><br><br>
      
      <input type="button" value="Calcular" onclick="ejercicio5()"><br><br>
    </form>
    
    <script src="NumerosCercanos.js"></script>
  </body>
</html>
